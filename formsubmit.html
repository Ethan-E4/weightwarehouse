<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>
<body>
    <h1> Thanks For Your Order!</h1>

    <strong> order #69420</strong>

    
    <p id="confirm-name"></p>
    <p id="confirm-email"></p>
    <p id="confirm-phone"></p>

    <script>
        // Function to get query parameters from URL
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // Display form data on the confirmation page
        document.getElementById("confirm-name").textContent = "Name: " + getQueryParam("name");
        document.getElementById("confirm-email").textContent = "Email: " + getQueryParam("email");
        document.getElementById("confirm-phone").textContent = "Phone: " + getQueryParam("phone");
    </script>
</body>
</html>
