    <head>
        <title>HTML Form</title>

    <body>
        <h1>Form Submission </h1>
        <div>
            <form id="appointment-form" method="post" action="formsubmit.html">

                <input type="text" name="name">
                <br>

                <input type="number">
                
                <br>
                <input type="submit" > 
            </form>
        </div>
        <script src="form_helper.js"></script>
     

    </body>

</html>
